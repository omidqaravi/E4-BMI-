<!DOCTYPE html>
        <html>
           <head>
            <style>
                body {
                    background-color: blanchedalmond;
                    color: blueviolet;
                }
            </style>
           </head>
        <title>BMI Calculator</title>
             
        <script>
          
            function BMI() {
                let height = Number(document.getElementById("height").value);
                let weight = Number(document.getElementById("weight").value);

                let BMI = Math.round(weight / Math.pow(height, 2) * 10000);
        
                document.getElementById("output").innerText = Math.round(BMI);
        
                let output = Math.round(BMI)
                if (output < 18.5)
                    document.getElementById("comment").innerText = "Underweight";
                else if (output >= 18.5 && output <= 25)
                    document.getElementById("comment").innerText = "Normal";
                else if (output >= 25 && output <= 30)
                    document.getElementById("comment").innerText = "Obese";
                else if (output > 30)
                    document.getElementById("comment").innerText = "Overweight"; 
            }
        </script>
         </head>
         <body>
        <h1>Body Mass Index Calculator</h1>
        <p>Enter your height: <input type="text" id="height"/>
             </p>
        <p>Enter your weight: <input type="text" id="weight"/>
        </p>
        <input type="submit" value="BMI" onclick="BMI();">
        <h1>Your BMI is: <span id="output">?</span></h1>
        
        <h2>This means you are: <span id="comment"> ?</span> </h2> 
         </body>
        
        </html>
